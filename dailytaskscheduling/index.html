<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Left Sidebar - Input Form */
        .input-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
        }

        .input-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Right Section - Tasks Display */
        .tasks-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .tasks-header h2 {
            color: #667eea;
            font-size: 1.5rem;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        /* Tasks List */
        .tasks-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
        }

        .task-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .task-card.completed {
            background: #f0f8f0;
            border-left-color: #4caf50;
        }

        .task-card.high-priority {
            border-left-color: #ff6b6b;
        }

        .task-card.medium-priority {
            border-left-color: #ffa500;
        }

        .task-card.low-priority {
            border-left-color: #4caf50;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: #999;
        }

        .task-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #e65100;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-completed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
            min-width: 100px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-complete {
            background: #4caf50;
            color: white;
        }

        .btn-complete:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ff5252;
        }

        .btn-edit {
            background: #2196f3;
            color: white;
        }

        .btn-edit:hover {
            background: #1976d2;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Statistics */
        .stats-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 5px solid #4caf50;
        }

        .notification.error {
            border-left: 5px solid #ff6b6b;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }
            .input-section,
            .filter-buttons,
            .task-actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üìÖ Daily Task Scheduler</h1>
        <p>Organize, Track, and Complete Your Daily Tasks</p>
    </div>

    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description (optional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="taskDate">Due Date *</label>
                    <input type="date" id="taskDate" required>
                </div>

                <div class="form-group">
                    <label for="taskTime">Due Time</label>
                    <input type="time" id="taskTime">
                </div>

                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <div class="tasks-header">
                <h2>My Tasks</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>
            </div>

            <div class="tasks-list" id="tasksList">
                <div class="empty-state">
                    <p>No tasks yet. Create one to get started! ‚ú®</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Section -->
    <div class="container">
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayTasks">0</div>
                <div class="stat-label">Today's Tasks</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editTaskTitle">Task Title *</label>
                    <input type="text" id="editTaskTitle" required>
                </div>

                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription"></textarea>
                </div>

                <div class="form-group">
                    <label for="editTaskDate">Due Date *</label>
                    <input type="date" id="editTaskDate" required>
                </div>

                <div class="form-group">
                    <label for="editTaskTime">Due Time</label>
                    <input type="time" id="editTaskTime">
                </div>

                <div class="form-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editTaskCategory">Category</label>
                    <select id="editTaskCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============ DATA MANAGEMENT (Backend Logic) ============
        class TaskScheduler {
            constructor() {
                this.tasks = this.loadTasks();
                this.editingId = null;
            }

            // Load tasks from localStorage
            loadTasks() {
                const saved = localStorage.getItem('tasks');
                return saved ? JSON.parse(saved) : [];
            }

            // Save tasks to localStorage
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            // Add new task
            addTask(task) {
                task.id = Date.now();
                task.createdAt = new Date().toISOString();
                task.completed = false;
                this.tasks.push(task);
                this.saveTasks();
                return task;
            }

            // Update task
            updateTask(id, updatedTask) {
                const index = this.tasks.findIndex(t => t.id === id);
                if (index !== -1) {
                    this.tasks[index] = { ...this.tasks[index], ...updatedTask };
                    this.saveTasks();
                    return true;
                }
                return false;
            }

            // Delete task
            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
            }

            // Toggle task completion
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    return task;
                }
                return null;
            }

            // Get filtered tasks
            getFilteredTasks(filter) {
                switch (filter) {
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    case 'pending':
                        return this.tasks.filter(t => !t.completed);
                    case 'high':
                        return this.tasks.filter(t => t.priority === 'high');
                    default:
                        return this.tasks;
                }
            }

            // Get today's tasks
            getTodayTasks() {
                const today = new Date().toISOString().split('T')[0];
                return this.tasks.filter(t => t.date === today);
            }

            // Get statistics
            getStatistics() {
                return {
                    total: this.tasks.length,
                    completed: this.tasks.filter(t => t.completed).length,
                    pending: this.tasks.filter(t => !t.completed).length,
                    today: this.getTodayTasks().length
                };
            }
        }

        // ============ UI MANAGEMENT (Frontend Logic) ============
        const scheduler = new TaskScheduler();
        let currentFilter = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            setDefaultDate();
            renderTasks();
            updateStatistics();
            setupEventListeners();
        });

        // Set default date to today
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDate').value = today;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Form submission
            document.getElementById('taskForm').addEventListener('submit', handleAddTask);

            // Edit form
            document.getElementById('editForm').addEventListener('submit', handleEditTask);

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTasks();
                });
            });
        }

        // Handle add task
        function handleAddTask(e) {
            e.preventDefault();

            const task = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                date: document.getElementById('taskDate').value,
                time: document.getElementById('taskTime').value,
                priority: document.getElementById('taskPriority').value,
                category: document.getElementById('taskCategory').value
            };

            scheduler.addTask(task);
            showNotification('Task added successfully!', 'success');
            document.getElementById('taskForm').reset();
            setDefaultDate();
            renderTasks();
            updateStatistics();
        }

        // Handle edit task
        function handleEditTask(e) {
            e.preventDefault();

            const updatedTask = {
                title: document.getElementById('editTaskTitle').value,
                description: document.getElementById('editTaskDescription').value,
                date: document.getElementById('editTaskDate').value,
                time: document.getElementById('editTaskTime').value,
                priority: document.getElementById('editTaskPriority').value,
                category: document.getElementById('editTaskCategory').value
            };

            scheduler.updateTask(scheduler.editingId, updatedTask);
            showNotification('Task updated successfully!', 'success');
            closeEditModal();
            renderTasks();
            updateStatistics();
        }

        // Render tasks
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const tasks = scheduler.getFilteredTasks(currentFilter);

            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state"><p>No tasks found. Create one to get started! ‚ú®</p></div>';
                return;
            }

            // Sort tasks by date and priority
            tasks.sort((a, b) => {
                const dateCompare = new Date(a.date) - new Date(b.date);
                if (dateCompare !== 0) return dateCompare;
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            tasksList.innerHTML = tasks.map(task => createTaskCard(task)).join('');

            // Add event listeners to action buttons
            tasksList.querySelectorAll('.btn-complete').forEach(btn => {
                btn.addEventListener('click', function () {
                    const taskId = parseInt(this.dataset.id);
                    scheduler.toggleTask(taskId);
                    renderTasks();
                    updateStatistics();
                    showNotification('Task status updated!', 'success');
                });
            });

            tasksList.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', function () {
                    if (confirm('Are you sure you want to delete this task?')) {
                        const taskId = parseInt(this.dataset.id);
                        scheduler.deleteTask(taskId);
                        renderTasks();
                        updateStatistics();
                        showNotification('Task deleted!', 'success');
                    }
                });
            });

            tasksList.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', function () {
                    const taskId = parseInt(this.dataset.id);
                    openEditModal(taskId);
                });
            });
        }

        // Create task card HTML
        function createTaskCard(task) {
            const formattedDate = new Date(task.date).toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });

            return `
                <div class="task-card ${task.completed ? 'completed' : ''} ${task.priority}-priority">
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            <div class="meta-item">
                                üìÖ <span>${formattedDate}</span>
                            </div>
                            ${task.time ? `<div class="meta-item">üïê <span>${task.time}</span></div>` : ''}
                            <span class="priority-badge priority-${task.priority}">${task.priority.toUpperCase()}</span>
                            <span class="status-badge status-${task.completed ? 'completed' : 'pending'}">${task.completed ? 'COMPLETED' : 'PENDING'}</span>
                            <div class="meta-item">üìÇ <span>${task.category}</span></div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn btn-complete" data-id="${task.id}">
                            ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úì Complete'}
                        </button>
                        <button class="action-btn btn-edit" data-id="${task.id}">‚úèÔ∏è Edit</button>
                        <button class="action-btn btn-delete" data-id="${task.id}">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;
        }

        // Update statistics
        function updateStatistics() {
            const stats = scheduler.getStatistics();
            document.getElementById('totalTasks').textContent = stats.total;
            document.getElementById('completedTasks').textContent = stats.completed;
            document.getElementById('pendingTasks').textContent = stats.pending;
            document.getElementById('todayTasks').textContent = stats.today;
        }

        // Open edit modal
        function openEditModal(taskId) {
            const task = scheduler.tasks.find(t => t.id === taskId);
            if (task) {
                scheduler.editingId = taskId;
                document.getElementById('editTaskTitle').value = task.title;
                document.getElementById('editTaskDescription').value = task.description || '';
                document.getElementById('editTaskDate').value = task.date;
                document.getElementById('editTaskTime').value = task.time || '';
                document.getElementById('editTaskPriority').value = task.priority;
                document.getElementById('editTaskCategory').value = task.category;
                document.getElementById('editModal').classList.add('active');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            scheduler.editingId = null;
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
